name: Demo CI

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build (fake)
        run: echo "Building..."

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Run tests (fake)
        run: |
          echo "Running tests on Node ${{ matrix.node }}"
          # Make one matrix run fail on purpose to see failure in the UI:
          if [ "${{ matrix.node }}" = "20" ]; then exit 1; fi

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint (fake)
        run: echo "Linting..."
